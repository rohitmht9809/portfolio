<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tom&Jerry - Portfolio</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <style>

        h1 {
            font-weight: bold;
        }
        .hero-section {
            height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), 
                        url('./a.jpg') center/cover;
                        background-size: cover;
        }
        
        .skill-bar {
            height: 20px;
            border-radius: 10px;
        }
        
        .project-card {
            transition: transform 0.3s;
        }
        
        .project-card:hover {
            transform: translateY(-10px);
        }
    </style>
</head>
<body data-bs-spy="scroll" data-bs-target="#navbar-example">

    <!-- Navigation -->
    <nav id="navbar-example" class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Tom Jerry</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#projects">Projects</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="hero-section text-white d-flex align-items-center">
        <div class="container text-center">
            <h1 class="display-1 mb-3">Creative Developer</h1>
            <p class="lead">Turning ideas into digital reality</p>
        </div>
    </section>

    <!-- About Section -->
    <section id="about" class="py-5 bg-light">
        <div class="container">
            <h2 class="text-center mb-5">About Me</h2>
            <div class="row align-items-center">
                <div class="col-lg-6">
                    <p class="lead">BSC.IT Student<br>
                    Python Framework<br>
                Fronted & Backend</p>
                    <div class="mt-4">
                        <h4>Skills</h4>
                        <div class="progress mt-2">
                            <div class="progress-bar bg-primary skill-bar" style="width: 90%">HTML/CSS</div>
                           
                            
                        </div>
                        <div class="progress mt-2">
                        <div class="progress-bar bg-primary skill-bar" style="width: 90%">JAVASCRIPT</div>
                        <!-- Add more skill bars -->
                    </div>
                    </div>
                </div>
                <div class="col-lg-6 mt-4 mt-lg-0">
                    <img src="./profile.jpg" alt="Profile" class="img-fluid rounded-circle">
                </div>
            </div>
        </div>
    </section>

    <!-- Projects Section -->
    <section id="projects" class="py-5">
        <div class="container">
            <h2 class="text-center mb-5">Featured Projects</h2>
            <div class="row g-4">
                <div class="col-md-6 col-lg-4">
                    <div class="card project-card h-100">
                        <img src="./ecom.png" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">E-commerce Platform</h5>
                            <p class="card-text">Built with React and Node.js</p>
                        </div>
                    </div>
                </div>
                <!-- Add more project cards -->
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="py-5 bg-dark text-white">
        <div class="container">
            <h2 class="text-center mb-5">Get in Touch</h2>
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <form>
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Name">
                        </div>
                        <div class="mb-3">
                            <input type="email" class="form-control" placeholder="Email">
                        </div>
                        <div class="mb-3">
                            <textarea class="form-control" rows="5" placeholder="Message"></textarea>
                        </div>
                        <button class="btn btn-primary w-100">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
